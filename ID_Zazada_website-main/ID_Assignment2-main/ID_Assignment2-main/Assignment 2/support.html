        <!-- Contact Us -->
        <h1 id="contactHeader">Hi, how can we help?</h1>
        <p id="contactPara">Drop us a message, and we will get back in touch with you!</p>

        <div class="contactForm">
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name..">
          
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email..">
          
              <label for="subj">Subject</label>
              <select id="subj" name="subj">
                <option value="general">General</option>
                <option value="enquiries">Enquiries</option>
                <option value="feedback">Feedback</option>
                <option value="deliveries">Deliveries</option>
                <option value="others">Others</option>
              </select>
          
              <label for="message">Message</label>
              <textarea id="message" name="message" style="height:200px"></textarea>
          
              <input type="submit" onclick="return clicked();" value="Send">
            </form>
          </div>
        
    </body>
